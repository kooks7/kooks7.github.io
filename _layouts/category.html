---
layout: default
---
<ul class="posts-list">
  
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
  {% endfor %}
  
</ul>

{% include header.html %}

<div class="content">
   <div class="container">
      {{ content }}
   </div>
</div><!-- end .content -->

{% include footer.html %}
{% include scripts.html %}
